<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oskar Projects Game Launcher</title>
  <link rel="icon" href="https://i.imgur.com/GSJbXh5.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #001f3f, #004b8d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      user-select: none;
      overflow-x: hidden;
    }
    #logo {
      width: 220px;
      margin: 40px auto 20px;
      filter: drop-shadow(0 0 8px #00bfff);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
      display: block;
    }
    #logo:hover {
      transform: scale(1.05) rotate(5deg);
    }
    #warning {
      color: #ffcc00;
      font-size: 14px;
      margin-bottom: 20px;
      font-weight: 600;
      text-shadow: 0 0 5px #ffcc00;
    }
    #game-list {
      display: flex;
      justify-content: center;
      padding: 0 20px 40px;
    }
    .game-card {
      background: rgba(0, 75, 141, 0.8);
      padding: 25px;
      border-radius: 25px;
      width: 260px;
      box-shadow: 0 0 15px #00bfffaa;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      margin: 0 15px;
    }
    .game-card:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #00d4ff;
    }
    .game-title {
      font-size: 22px;
      margin-bottom: 15px;
      font-weight: 700;
      color: #00e5ff;
      text-shadow: 0 0 8px #00e5ffaa;
      position: relative;
      z-index: 1;
    }
    .launch-button {
      background: linear-gradient(45deg, #0074d9, #00bfff);
      border: none;
      border-radius: 18px;
      padding: 12px 30px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px #00bfffcc;
      transition: background 0.3s ease, transform 0.2s ease;
      position: relative;
      z-index: 1;
    }
    .launch-button:hover {
      background: linear-gradient(45deg, #005fa3, #0099cc);
      transform: translateY(-3px);
    }
    .launch-button:active {
      transform: translateY(-1px);
      box-shadow: 0 3px 7px #0074d9cc;
    }
    #footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #cccccccc;
      font-family: monospace, monospace;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 0 3px #000000aa;
    }
  </style>
</head>
<body>
  <script>
    const games = [
      { name: "Minecraft AboutBlank", path: "contents/minecraft-aboutblank.html" }
    ];

    function createGUI() {
      const logo = document.createElement("img");
      logo.id = "logo";
      logo.src = "https://i.imgur.com/GSJbXh5.png";
      document.body.appendChild(logo);

      if (/iPad|iPhone|Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent)) {
        const warn = document.createElement("div");
        warn.id = "warning";
        warn.innerText = "⚠️ Chrome only — Safari is not supported properly.";
        document.body.appendChild(warn);
      }

      const gameList = document.createElement("div");
      gameList.id = "game-list";

      games.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";

        const title = document.createElement("div");
        title.className = "game-title";
        title.innerText = game.name;

        const button = document.createElement("button");
        button.className = "launch-button";
        button.innerText = "Play";
        button.onclick = () => {
          window.open(game.path, "_blank");
        };

        card.appendChild(title);
        card.appendChild(button);
        gameList.appendChild(card);
      });

      document.body.appendChild(gameList);

      const footer = document.createElement("footer");
      footer.id = "footer";
      footer.innerText = "©Oskar Projects, IF STOLEN PLEASE CONTACT oskaremailshort@gmail.com.";
      document.body.appendChild(footer);
    }

    createGUI();
  </script>
</body>
</html>
